name: Actions Workflow

# on: [push, pull_request]

on:
    push:
        branches:
            - master
            - "feature/*" # matches feature/A, feature/B, doesn't match feature/C/feat
            - "!feature/featC" # ignores branch
        tags:
            - v1.*
        paths:
            - "**.js"
            - "!filename.js"
        # paths-ignore:
        #     - 'docs/**'
    # schedule:
    #     - cron: "0/5 * * * *"
    # pull_request:
    #     types: [closed, assigned, opened, reopened]

jobs:
    run-github-actions:
        runs-on: ubuntu-latest
        steps:
            - name: List Files
              run: |
                  pwd
                  ls -a
                  echo $GITHUB_SHA
                  echo $GITHUB_REPOSITORY
                  echo $GITHUB_WORKSPACE
                  echo "${{ github.token }}"
                  # git clone
            - name: Checkout
              uses: actions/checkout@v1
            - name: List Files After Checkout
              run: |
                  pwd
                  ls -a
            - name: Simple JS Action
              id: greet
              uses: actions/hello-world-javascript-action@v1
              with:
                  who-to-greet: Georgiy
            - name: Log Greeting Time
              run: echo "${{ steps.greet.outputs.time }}"
